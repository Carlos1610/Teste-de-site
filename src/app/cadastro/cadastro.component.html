
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <form class="form-example">
                <h1>Cadastre-se para jogar</h1>
               

                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="Nome">Nome</label>
                      <input type="text" class="form-control" id="Nome" placeholder="Nome">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="Sobrenome">Sobrenome</label>
                      <input type="text" class="form-control" id="Sobrenome" placeholder="Sobrenome">
                    </div>
                  </div>

                  <div class="form-group">
                      <label for="Número de telefone">Número de telefone:</label>
                      <input type="text" class="form-control" id="Número de telefone" placeholder="(+55) Número de telefone" name="Número de telefone">
                  </div>
                  
                  <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                  </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control password" id="password" placeholder="Senha" name="password">
                </div>
                <button type="submit" class="btn btn-primary btn-customized">Cadastra-se</button>
               
            </form>
        </div>
    </div>
  </div>



<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
      <div class="col-10 col-md-8 col-lg-6">
          <form class="form-example">
              <h1>Entrar</h1>
              <div class="form-group">
                  <label for="username">Usuário:</label>
                  <input type="text" class="form-control username" id="username" placeholder="Usuário" name="username">
              </div>
              <div class="form-group">
                  <label for="password">Senha:</label>
                  <input type="password" class="form-control password" id="password" placeholder="Senha" name="password">
              </div>
              <button type="submit" class="btn btn-primary btn-customized">Login</button>
             
          </form>
      </div>
  </div>
</div>
